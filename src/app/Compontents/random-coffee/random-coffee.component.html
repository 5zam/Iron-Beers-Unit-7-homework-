<br>
<p>Random Coffee</p>
<div class="random-coffee-container">
  <img [src]="randomCoffee.image_url" alt="{{ randomCoffee.name }}">
  <h2>{{ randomCoffee.name }}</h2>
  <p>{{ randomCoffee.tagline }}</p>
  <p>First Roasted: {{ randomCoffee.first_roasted }}</p>
  <p>Strength Level: {{ randomCoffee.strength_level }}</p>
  <p>Description: {{ randomCoffee.description }}</p>
  <p>Contributed By: {{ randomCoffee.contributed_by }}</p>
</div>
